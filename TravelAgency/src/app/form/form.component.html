<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)" class="m-4 p-4 w-50 row">
  <div class="col-lg-6">
    <label for="name">
      Name:
    </label>
    <input class="form-control" id="name" type="text" formControlName="name">
  </div>
  <div class="col-lg-6">
    <label for="adress">
      Adress:
    </label>
    <input class="form-control" id="adress" type="text" formControlName="adress">
  </div>
  <div class="col-lg-6">
    <label for="email">
      E-mail:
    </label>
    <input class="form-control" id="email" type="email" formControlName="email">
  </div>
  <div class="col-lg-6 pl-1">
    <a (click)="onSubmit(checkoutForm.value)" class="btn btn-light m-2 w-50 bg-light">Send</a>
  </div>
  
</form>
